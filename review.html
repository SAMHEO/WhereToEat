    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>Where To Eat</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="logo" width="80px" height="50px" />
            <!--<a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>-->
            <div class="title">
              <h1>Where To Eat</h1>
            </div>
          </a>
        </div>
      </div>
      <div class="header-right">
        <div class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="dining.html">Dining Halls</a></li>
          </ul>
        </div>
        <div class="login">
          <button class="button signup" onclick="signup()">Sign up</button>
          <button class="button login" onclick="login()">Log in</button>
        </div>
      </div>
    </div>

    <div class="review-content">
      <div class="review-box">
        <div class="review-title">
          <h2>Write a Review</h2>
        </div>
        <div class="review-content">
          <div class="review-content-image">
            <img
              src="./images/user.svg"
              alt="user image"
              width="50px"
              height="50px"
            />
            <!--<a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>-->
          </div>
          <div class="review-content-detail">
            <h2>Your Rating</h2>
            <div id="star-rating" style="padding: 20px;">
                <div class="rating-group" style="display: flex;">
                    <input type="radio" name="rating" value="1"> 1<br>
                    <input type="radio" name="rating" value="2"> 2<br>
                    <input type="radio" name="rating" value="3"> 3<br> 
                    <input type="radio" name="rating" value="4"> 4<br> 
                    <input type="radio" name="rating" value="5"> 5<br> 
                </div>
            </div>
            <div class="review-content-detail-comments">
              <form action="/action_page.php">
                <textarea
                  rows="4"
                  cols="60"
                  placeholder="Leave your comments"
                  style="margin: 0px;width: 100%;height: 100px;"
                ></textarea>
                <input type="submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-copyright">
        <p>Copyright 2019 Samnyeong Heo</p>
      </div>
      <div class="footer-nav">
