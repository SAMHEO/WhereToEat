<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>Where To Eat</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="logo">
          <a href="index.html">
            <img
              src="images/logo.svg"
              alt="logo"
              width="80px"
              height="50px"
              fill="white"
            />
            <!--<a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>-->
            <div class="title">
              <h1>Where To Eat</h1>
            </div>
          </a>
        </div>
      </div>
      <div class="header-right">
        <div class="nav">
          <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="dining.html">Dining Halls</a></li>
          </ul>
        </div>
        <div class="login">
          <button class="button signup" onclick="signup()">Sign up</button>
          <button class="button login" onclick="login()">Log in</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="content-top">
        <div class="search-container">
          <form id="search-form" action="">
            <input
              id="search"
              type="text"
              placeholder="Find a place to EAT!"
              name="search"
            />
            <button id="btn-search" type="submit">
              <p>Search</p>
            </button>
          </form>
        </div>
      </div>
      <div class="content-bottom">
        <p><span style="color: rgb(214, 73, 73);">Top 3</span> Rated Places</p>
        <div class="rank">
          <div class="trophy">
            <img
              src="images/trophy.svg"
              alt="trophy"
              height="100px"
              width="100px"
            />
          </div>
          <div class="top-dining-halls">
            <ul>
              <li>1. <span style="color: rgb(214, 73, 73)">Qdoba</span> at Turner Place</li>
              <li>2. <span style="color: rgb(214, 73, 73)">Chick-Fill-A</span> at Hokie Grills</li>
              <li>3. <span style="color: rgb(214, 73, 73)">Burger '37</span> at Squires</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-copyright">
        <p>Copyright 2019 Samnyeong Heo</p>
      </div>
      <div class="footer-nav">
        <a href="index.html">Home |</a>
        <a href="dining.html">Dining Halls</a>
      </div>
    </div>
  </body>
</html>
